<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">

        name="viewport"

    />

    <title>example for w-dynamic-list: large data (1,000,000 items)</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi/css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataAAPL.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataTemperature.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataHousePriceArea.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataFlare.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
  window.dataHousePriceArea = dataHousePriceArea;
  window.dataFlare = dataFlare;
    </script>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- element-ui, 已按需打包故不需引用 -->
    <link
        _href="https://cdn.jsdelivr.net/npm/element-ui@2.13.0/lib/theme-chalk/index.css"
        rel="stylesheet"
    />
    <script _src="https://cdn.jsdelivr.net/npm/element-ui@2.13.0/lib/index.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@1.4.15/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .head1 {
    margin: 0px;
    padding: 0px 0px 20px 0px;
    font-size: 2.5rem;
  }
  .item {
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .bk {
    vertical-align: top;
    padding: 10px 0px 30px 0px;
  }
  @media screen and (min-width: 1000px) {
    .bk {
      display: inline-block;
      padding: 10px 90px 60px 0px;
    }
  }
    </style>
</head>

    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-dynamic-list</div>
        <div class="bk" style="display:block;">
            <div class="item">large data (1,000,000 items)</div>

            <w-dynamic-list
                style="border:1px solid #ddd;"
                :rows="WDynamicList.data3"
            >
                <template v-slot:block="props">
                    <div style="padding:15px;">
                        <div
                            style="display:table-cell; vertical-align:top; padding:5px 20px 0px 0px;"
                        >
                            <img
                                style="border-radius:50%; width:48px; height:48px;"
                                :src="props.row.avatar"
                                alt="avatar"
                            />
                        </div>

                        <div style="display:table-cell; vertical-align:top;">
                            <div style="margin-bottom:5px;">
                                <div
                                    style="display:inline-block; vertical-align:middle; padding:1px 9px; color:#fff; background-color:#f26; border-radius:10px; font-size:0.6rem;"
                                >{{props.irow+1}}</div>
                                <div
                                    style="display:inline-block; vertical-align:middle; font-size:1.1rem; margin-left:7px;"
                                >{{props.row.name}}</div>
                            </div>

                            <div
                                style="font-size:0.8rem; color:#999;"
                            >{{props.row.msg}}</div>
                        </div>
                    </div>
                </template>
            </w-dynamic-list>
        </div>
    </v-app>

</body>
</html>
