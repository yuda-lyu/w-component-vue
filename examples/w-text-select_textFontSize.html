<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>w-component-vue</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- extractHtml已自動添加@babel/polyfill與vue -->

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify@2.5.1/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/vuetify@2.5.1/dist/vuetify.min.js"
    ></script>

    <!-- fontawesome -->
    <link
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi/css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataAAPL.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataTemperature.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataHousePriceArea.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataFlare.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataRainClip.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
  window.dataHousePriceArea = dataHousePriceArea;
  window.dataFlare = dataFlare;
  window.dataRain = dataRain;
  window.dataRainClip = dataRainClip;
    </script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@2.2.61/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    /* width與max-width fix for IE11, 其外不能使用padding或margin避免失效 */
    width: 100vw;
    max-width: 100vw;
    font-family: inherit;
    background: #fff;
  }
  .item {
    /* 因item位於demolink, 提取各範例html後會刪除demolink, 故得額外補上 */
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .head1 {
    margin: 0px;
    padding: 0px 0px 20px 0px;
    font-size: 2.5rem;
  }
  .bk {
    vertical-align: top;
    padding: 10px 0px 60px 0px;
  }
  @media screen and (min-width: 1000px) {
    /* 寬版 */
    .bk {
      display: inline-block;
      margin: 0px 80px 0px 0px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <v-app id="app" style="font-family:inherit; padding:0px 30px;">
        <div class="head1">
            <span
                style="cursor:pointer;"
                title="open for copy link to view component"
                onclick="window.open('//yuda-lyu.github.io/w-component-vue/examples/app.html?cmp='+this.innerText,'_blank')"
            >w-text-select</span>
        </div>
        <div class="bk">
            <div class="item">textFontSize</div>

            <w-text-select
                :text-font-size="'0.8rem'"
                :items="WTextSelect.objItems"
                v-model="WTextSelect.objValue"
            ></w-text-select>
        </div>
    </v-app>

    <script>
  //install
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WTextSelect: {
          objItems: [
            {
              key: "orange",
              text: "橘子(orange)"
            },
            {
              key: "banana",
              text: "香蕉(banana)"
            },
            {
              key: "strawberry",
              text: "草莓(strawberry)"
            }
          ],
          objValue: {
            key: "banana",
            text: "香蕉(banana)"
          },
          objItemsKeyText: [
            {
              key: "orange",
              name: "橘子(orange)"
            },
            {
              key: "banana",
              name: "香蕉(banana)"
            },
            {
              key: "strawberry",
              name: "草莓(strawberry)"
            }
          ],
          objValueKeyText: {
            key: "banana",
            name: "香蕉(banana)"
          },
          objItemsLarge: (function() {
            let vs = [];
            vs.push({
              key: "banana:1",
              text: "香蕉(banana:1)"
            });
            for (let i = 2; i <= 10000; i++) {
              vs.push({
                key: "banana:" + i,
                text: "香蕉(banana:" + i + ")"
              });
            }
            return vs;
          })(),
          objValueLarge: {
            key: "banana:1",
            text: "香蕉(banana:1)"
          },
          strItems: ["orange(橘子)", "banana(香蕉)", "strawberry(草莓)"],
          strValue: "strawberry(草莓)"
        },
        actions: [
          {
            mode: "eleclick",
            selector: 'input[type="text"]'
          },
          {
            mode: "eleclick",
            selector: 'div[tabindex="0"]',
            nth: 2
          },
          {
            mode: "keypress",
            key: "Tab"
          }
        ]
      };
    },
    mounted: function() {
      return {};
    },
    computed: {},
    methods: {
      evUpdateFocused: function(item, kitem) {
        console.log("evUpdateFocused", "item=", item, "kitem", kitem);
      },
      evUpdateShowPanel: function(item, kitem) {
        console.log("evUpdateShowPanel", "item=", item, "kitem", kitem);
      },
      evBlur: function(item, kitem) {
        console.log("evBlur", "item=", item, "kitem", kitem);
      },
      evInput: function(item, kitem) {
        console.log("evInput", "item=", item, "kitem", kitem);
      },
      // evEnter: function(item, kitem) {
      //     console.log('evEnter', 'item=', item, 'kitem', kitem)
      // },
      evClickItem: function(item, kitem) {
        console.log("evClickItem", "item=", item, "kitem", kitem);
      },
      evClickLeft: function() {
        console.log("evClickLeft");
      },
      evClickRight: function() {
        console.log("evClickRight");
      }
    }
  });
    </script>
</body>
</html>
