<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>example for w-panel: table in slot content</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.10.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@1.1.25/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .item {
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .head1 {
    margin: 0px;
    padding: 0px;
    font-size: 30pt;
  }
  .bk {
    display: inline-block;
    margin: 10px 90px 60px 0px;
    vertical-align: top;
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;"
>
    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-panel</div>
        <div class="bk">
            <div class="item">table in slot content</div>

            <w-panel style="width:600px;">
                <template v-slot:icon>
                    <v-icon style="margin-right:15px;" size="60">fab fa-angular</v-icon>
                </template>

                <template v-slot:title>
                    <div style="font-size:2rem;">{{WPanel.title}}</div>
                </template>

                <template v-slot:description>
                    <div style="opacity:0.7;">{{WPanel.description}}</div>
                </template>

                <template v-slot:content>
                    <div style="padding:10px;">
                        <span>A data table</span>
                    </div>

                    <table style="width:100%; font-size:0.7rem;">
                        <thead>
                            <tr>
                                <th
                                    style="padding:2px 8px; text-align:left;"
                                >Dessert</th>
                                <th
                                    style="padding:2px 8px; text-align:left;"
                                >Calories</th>
                                <th
                                    style="padding:2px 8px; text-align:left;"
                                >Fat</th>
                                <th
                                    style="padding:2px 8px; text-align:left;"
                                >Carbs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >Frozen Yogurt</td>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >159</td>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >6</td>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >24</td>
                            </tr>
                            <tr>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >Ice cream sandwich</td>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >237</td>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >9</td>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >37</td>
                            </tr>
                            <tr>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >Eclair</td>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >262</td>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >16</td>
                                <td
                                    style="padding:2px 8px; border-top:1px solid #ddd;"
                                >23</td>
                            </tr>
                        </tbody>
                    </table>
                </template>

                <template v-slot:footer>{{WPanel.footer}}</template>
            </w-panel>
        </div>
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: {
      WPanel: {
        title: "A panel title",
        description: "Quisque ut nisi. Maecenas malesuada.",
        content:
          "Here is a panel content, Morbi mattis ullamcorper velit. Donec orci lectus, aliquam ut, faucibus non, euismod id, nulla. In ut quam vitae odio lacinia tincidunt.",
        footer: "Here is a panel footer"
      }
    },
    computed: {},
    methods: {}
  });
    </script>
</body>
</html>
