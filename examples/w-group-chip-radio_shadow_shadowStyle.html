<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>w-component-vue</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- extractHtml已自動添加@babel/polyfill與vue -->

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify@2.6.14/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/vuetify@2.6.14/dist/vuetify.min.js"
    ></script>

    <!-- fontawesome -->
    <link
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi/css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataAAPL.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataTemperature.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataHousePriceArea.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataFlare.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataRainClip.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataCivilSoilCodeIcon.js"
    ></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@2.4.5/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    /* width與max-width fix for IE11, 其外不能使用padding或margin避免失效 */
    width: 100vw;
    max-width: 100vw;
    font-family: inherit;
    background: #fff;
  }
  /* 組件所須全域樣式 */
  .item {
    /* 因item位於demolink, 提取各範例html後會刪除demolink, 故得額外補上 */
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .head1 {
    padding: 0px 0px 20px 0px;
    font-size: 2.5rem;
  }
  .bkh {
    /* 寬 */
    padding: 20px;
  }
  @media screen and (max-width: 800px) {
    /* 中 */
    .bkh {
      padding: 10px;
    }
  }
  @media screen and (max-width: 400px) {
    /* 窄 */
    .bkh {
      padding: 5px;
    }
  }
  .bk {
    /* 寬 */
    display: inline-block;
    vertical-align: top;
    padding: 0px 80px 60px 0px;
  }
  @media screen and (max-width: 1000px) {
    /* 中窄 */
    .bk {
      display: block;
      padding: 0px 0px 50px 0px;
    }
  }
  .cpitem {
    transition: all 0.3s;
    padding: 5px 15px;
    cursor: pointer;
  }
  .cpitem-white {
    background: #fff;
  }
  .cpitem-white:hover {
    background: #eee;
  }
  .cpitem-black {
    background: #333;
  }
  .cpitem-black:hover {
    background: #555;
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <v-app id="app" class="bkh" style="font-family:inherit;">
        <div class="head1">
            <span
                style="cursor:pointer;"
                title="open for copy link to view component"
                onclick="window.open('//yuda-lyu.github.io/w-component-vue/examples/app.html?cmp='+this.innerText,'_blank')"
            >w-group-chip-radio</span>
        </div>
        <div class="bk">
            <div class="item">shadow &amp; shadowStyle</div>

            <w-group-chip-radio
                :items="WGroupChipRadio.object.items"
                v-model="WGroupChipRadio.object.select"
                :shadow="true"
                :shadow-style="'0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12)'"
                _shadowstyle="'0 3px 1px -2px {backgroundColorAlpha=0.2}, 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 {backgroundColorAlpha=0.12}'"
            ></w-group-chip-radio>
        </div>
    </v-app>

    <script>
  //install
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WGroupChipRadio: {
          string: {
            items: [
              "Dashboard",
              "Schedule",
              "Profile",
              "History",
              "Apple",
              "橘子"
            ],
            select: "Apple"
          },
          object: {
            items: [
              {
                text: "Dashboard",
                icon: "mdi-view-dashboard"
              },
              {
                text: "Schedule",
                icon: "mdi-clock-time-eight-outline"
              },
              {
                text: "Profile",
                icon: "mdi-blender-software"
              },
              {
                text: "History",
                icon: "mdi-spoon-sugar"
              },
              {
                text: "蘋果",
                icon: "mdi-apple"
              }
            ],
            select: {
              text: "Dashboard",
              icon: "mdi-view-dashboard"
            }
          },
          objectOne: {
            items: [
              {
                text: "Dashboard",
                icon: "mdi-view-dashboard"
              }
            ],
            select: {
              text: "Dashboard",
              icon: "mdi-view-dashboard"
            }
          },
          objectTP: {
            items: [
              {
                text: "Dashboard",
                icon: "mdi-view-dashboard",
                tooltip: "tooltip for Dashboard"
              },
              {
                text: "Schedule",
                icon: "mdi-clock-time-eight-outline",
                tooltip: "tooltip for Schedule"
              },
              {
                text: "Profile",
                icon: "mdi-blender-software",
                tooltip: "tooltip for Profile"
              },
              {
                text: "History",
                icon: "mdi-spoon-sugar",
                tooltip: "tooltip for History"
              },
              {
                text: "蘋果",
                icon: "mdi-apple",
                tooltip: "tooltip for 蘋果"
              }
            ],
            select: {
              text: "Dashboard",
              icon: "mdi-view-dashboard",
              tooltip: "tooltip for Dashboard"
            }
          },
          objectFA: {
            items: [
              {
                text: "Dashboard",
                icon: "fa fa-address-book"
              },
              {
                text: "Schedule",
                icon: "fa fa-address-card"
              },
              {
                text: "Profile",
                icon: "fa fa-american-sign-language-interpreting"
              },
              {
                text: "History",
                icon: "fa fa-balance-scale"
              },
              {
                text: "蘋果",
                icon: "fa fa-heartbeat"
              }
            ],
            select: {
              text: "Dashboard",
              icon: "fa fa-address-book"
            }
          }
        },
        actions: []
      };
    },
    mounted: function() {
      return {};
    },
    computed: {},
    methods: {
      ckBtn: function(item) {
        console.log(item);
      }
    }
  });
    </script>
</body>
</html>
