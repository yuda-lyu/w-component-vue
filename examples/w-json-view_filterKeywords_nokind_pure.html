    <title>example for w-json-view: filterKeywords</title>

        rel="stylesheet"
    />

        href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"

    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

        nomodule

    <style>
  .v-application--wrap {

    background-color: #fff;
  }
  .head1 {
    margin-bottom: 20px;
    padding: 0px;
    font-size: 30pt;
  }
  .item {
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .bk {
    vertical-align: top;
    margin-top: 20px;
  }
  .list {
    width: 100%;
  }
  @media screen and (min-width: 1000px) {
    .bk {

    }
    .list {

                    v-model="WJsonView.keywords"
                />
            </div>

            <w-json-view
                class="list"
                style="border:1px solid #ddd;"
