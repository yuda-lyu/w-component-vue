<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for w-dialog: slot header-left & header-right</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi/css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.13/res/data/dataAAPL.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.13/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.13/res/data/dataTemperature.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.13/res/data/dataHousePriceArea.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.13/res/data/dataFlare.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.13/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.13/res/data/dataRainClip.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
  window.dataHousePriceArea = dataHousePriceArea;
  window.dataFlare = dataFlare;
  window.dataRain = dataRain;
  window.dataRainClip = dataRainClip;
    </script>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@2.0.45/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    /* width與max-width fix for IE11, 其外不能使用padding或margin避免失效 */
    width: 100vw;
    max-width: 100vw;
    font-family: inherit;
    background-color: #fff;
  }
  .item {
    /* 因item位於demolink, 提取各範例html後會刪除demolink, 故得額外補上 */
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .head1 {
    margin: 0px;
    padding: 0px 0px 20px 0px;
    font-size: 2.5rem;
  }
  .bk {
    vertical-align: top;
    margin: 10px 0px 0px 0px;
    padding: 0px 0px 60px 0px;
  }
  @media screen and (min-width: 1000px) {
    /* 寬版 */
    .bk {
      display: inline-block;
      margin: 0px 80px 0px 0px;
    }
    .dz {
      width: 400px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <v-app id="app" style="font-family:inherit;">
        <!-- 外部會再自動添加v-application--wrap, padding需另外放 -->
        <div style="padding:20px;">
            <div class="head1">w-dialog</div>

            <div class="item">slot header-left & header-right</div>

            <v-btn
                depressed
                small
                elevation="2"
                @click="WDialog.bShow7=!WDialog.bShow7"
            >Show({{WDialog.bShow7}})</v-btn>

            <w-dialog
                :show.sync="WDialog.bShow7"
                :title="WDialog.title"
                @click-save="clickEvent('click-save')"
                @click-close="clickEvent('click-close')"
            >
                <template v-slot:header-left>
                    <select
                        style="margin-left:15px; padding:0px 20px; background-color:rgba(255,255,255,0.1); color:#fff; border:1px solid rgba(255,255,255,0.7); border-radius:30px; outline:none;"
                    >
                        <option style="color:#000;" value="0">Select Fruit</option>
                        <option style="color:#000;" value="1">L-Apple</option>
                        <option style="color:#000;" value="2">L-Orange</option>
                        <option style="color:#000;" value="3">L-Banana</option>
                    </select>
                </template>

                <template v-slot:header-right>
                    <select
                        style="margin-right:15px; padding:0px 20px; background-color:rgba(255,255,255,0.1); color:#fff; border:1px solid rgba(255,255,255,0.7); border-radius:30px; outline:none;"
                    >
                        <option style="color:#000;" value="0">Select Fruit</option>
                        <option style="color:#000;" value="1">R-Apple</option>
                        <option style="color:#000;" value="2">R-Orange</option>
                        <option style="color:#000;" value="3">R-Banana</option>
                    </select>
                </template>

                <template v-slot:content>
                    <div style="padding:20px;">
                        <div
                            style="font-size:2rem; margin:20px 0px 30px 0px;"
                        >{{WDialog.text1}}</div>
                        <div style="margin:15px 0px;">{{WDialog.text2}}</div>
                        <div style="margin:15px 0px;">{{WDialog.text3}}</div>
                        <div style="margin:15px 0px;">{{WDialog.text4}}</div>
                    </div>
                </template>
            </w-dialog>
        </div>
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WDialog: {
          bShow1: false,
          bShow2: false,
          bShow3: false,
          bShow4: false,
          bShow5: false,
          bShow6: false,
          bShow7: false,
          bShow8: false,
          bShow9: false,
          bShow10: false,
          bShow11: false,
          bShow12: false,
          bShow13: false,
          bShow14: false,
          bShow15: false,
          bShow16: false,
          bShow17: false,
          bShow18: false,
          bShow18A: false,
          bShow18B: false,
          headerBtns: [
            {
              icon: "fas fa-book-reader",
              tooltip: "測試book-reader",
              evName: "bookReader",
              iconColor: "#f26",
              backgroundColor: "rgba(255,255,255,0.7)"
            },
            {
              icon: "fab fa-codepen",
              tooltip: "測試codepen",
              evName: "codepen"
            },
            {
              icon: "fab fa-docker",
              tooltip: "測試docker",
              evName: "docker"
            }
          ],
          title: "Popup Dialog",
          text1: "Article Title",
          text2: "Here is a article content, texts are from Vuetify.",
          text3:
            "Vuetify is a progressive framework that attempts to push web development to the next level. In order to best accomplish this task, some sacrifices had to be made in terms of support for older versions of Internet Explorer. This is not an exhaustive list of compatible browsers, but the main targeted ones.",
          text4:
            "There are three ways in which you can install Vuetify. The first (and recommended) way is to utilize the vuetify-loader or what we call automatic A-la-carte. This will ensure that your application only uses the features and styles from Vuetify that are needed, significantly reducing your application's compiled size. Keep in mind, when importing from vuetify/lib, the necessary styles are automatically imported for you.",
          text5: "End."
        },
        actions: []
      };
    },
    mounted: function() {
      return {};
    },
    computed: {},
    methods: {
      clickEvent: function(data, msg) {
        console.log(data, msg);
      }
    }
  });
    </script>
</body>
</html>
