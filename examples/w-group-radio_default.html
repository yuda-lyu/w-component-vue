<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for w-group-radio: default</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi/css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataAAPL.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataTemperature.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataHousePriceArea.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataFlare.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
  window.dataHousePriceArea = dataHousePriceArea;
  window.dataFlare = dataFlare;
    </script>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@2.0.15/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .head1 {
    margin: 0px;
    padding: 0px 0px 20px 0px;
    font-size: 2.5rem;
  }
  .bk {
    vertical-align: top;
    margin: 10px 0px 0px 0px;
    padding: 0px 0px 60px 0px;
  }
  @media screen and (min-width: 1000px) {
    /* 寬版 */
    .bk {
      display: inline-block;
      margin: 0px 80px 0px 0px;
    }
    .dz {
      width: 400px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;"
>
    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-group-radio</div>
        <div class="bk">
            <div class="item">default</div>

            <w-group-radio
                :items="WGroupRadio.string.items"
                v-model="WGroupRadio.string.select"
            />
        </div>
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WGroupRadio: {
          string: {
            items: [
              "Dashboard",
              "Schedule",
              "Profile",
              "History",
              "Apple",
              "橘子"
            ],
            select: "Apple"
          },
          object: {
            items: [
              {
                text: "Dashboard",
                icon: "mdi-view-dashboard"
              },
              {
                text: "Schedule",
                icon: "mdi-clock-time-eight-outline"
              },
              {
                text: "Profile",
                icon: "mdi-blender-software"
              },
              {
                text: "History",
                icon: "mdi-spoon-sugar"
              },
              {
                text: "蘋果",
                icon: "mdi-apple"
              }
            ],
            select: {
              text: "Dashboard",
              icon: "mdi-view-dashboard"
            }
          },
          objectOne: {
            items: [
              {
                text: "Dashboard",
                icon: "mdi-view-dashboard"
              }
            ],
            select: {
              text: "Dashboard",
              icon: "mdi-view-dashboard"
            }
          },
          objectTP: {
            items: [
              {
                text: "Dashboard",
                icon: "mdi-view-dashboard",
                tooltip: "tooltip for Dashboard"
              },
              {
                text: "Schedule",
                icon: "mdi-clock-time-eight-outline",
                tooltip: "tooltip for Schedule"
              },
              {
                text: "Profile",
                icon: "mdi-blender-software",
                tooltip: "tooltip for Profile"
              },
              {
                text: "History",
                icon: "mdi-spoon-sugar",
                tooltip: "tooltip for History"
              },
              {
                text: "蘋果",
                icon: "mdi-apple",
                tooltip: "tooltip for 蘋果"
              }
            ],
            select: {
              text: "Dashboard",
              icon: "mdi-account-supervisor-circle",
              tooltip: "tooltip for Dashboard"
            }
          },
          objectFA: {
            items: [
              {
                text: "Dashboard",
                icon: "fa fa-address-book"
              },
              {
                text: "Schedule",
                icon: "fa fa-address-card"
              },
              {
                text: "Profile",
                icon: "fa fa-american-sign-language-interpreting"
              },
              {
                text: "History",
                icon: "fa fa-balance-scale"
              },
              {
                text: "蘋果",
                icon: "fa fa-heartbeat"
              }
            ],
            select: {
              text: "Dashboard",
              icon: "fa fa-address-book"
            }
          }
        },
        actions: []
      };
    },
    mounted: function() {
      return {};
    },
    computed: {},
    methods: {
      ckBtn: function(item) {
        console.log(item);
      }
    }
  });
    </script>
</body>
</html>
