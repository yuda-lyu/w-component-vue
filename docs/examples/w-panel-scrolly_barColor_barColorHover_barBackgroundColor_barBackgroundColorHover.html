<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for w-panel-scrolly: barColor & barColorHover & barBackgroundColor & barBackgroundColorHover</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi/css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataAAPL.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataTemperature.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataHousePriceArea.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataFlare.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
  window.dataHousePriceArea = dataHousePriceArea;
  window.dataFlare = dataFlare;
    </script>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@2.0.28/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .head1 {
    margin: 0px;
    padding: 0px 0px 20px 0px;
    font-size: 2.5rem;
  }
  .bk {
    vertical-align: top;
    margin: 10px 0px 0px 0px;
    padding: 0px 0px 60px 0px;
  }
  @media screen and (min-width: 1000px) {
    /* 寬版 */
    .bk {
      display: inline-block;
      margin: 0px 80px 0px 0px;
    }
    .dz {
      width: 400px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;"
>
    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-panel-scrolly</div>

        <w-panel-scrolly
            style="width:240px; height:200px;"
            :bar-color="'rgba(250,255,255,0.4)'"
            :bar-color-hover="'rgba(250,255,255,0.8)'"
            :bar-background-color="'rgba(0,0,0,0.02)'"
            :bar-background-color-hover="'rgba(0,0,0,0.04)'"
        >
            <table :style="WPanelScrolly.tableStyle">
                <tbody>
                    <tr>
                        <td :style="WPanelScrolly.tdStyle">11</td>
                        <td :style="WPanelScrolly.tdStyle">12</td>
                        <td :style="WPanelScrolly.tdStyle">13</td>
                        <td :style="WPanelScrolly.tdStyle">14</td>
                    </tr>
                    <tr>
                        <td :style="WPanelScrolly.tdStyle">21</td>
                        <td :style="WPanelScrolly.tdStyle">22</td>
                        <td :style="WPanelScrolly.tdStyle">23</td>
                        <td :style="WPanelScrolly.tdStyle">24</td>
                    </tr>
                    <tr>
                        <td :style="WPanelScrolly.tdStyle">31</td>
                        <td :style="WPanelScrolly.tdStyle">32</td>
                        <td :style="WPanelScrolly.tdStyle">33</td>
                        <td :style="WPanelScrolly.tdStyle">34</td>
                    </tr>
                    <tr>
                        <td :style="WPanelScrolly.tdStyle">41</td>
                        <td :style="WPanelScrolly.tdStyle">42</td>
                        <td :style="WPanelScrolly.tdStyle">43</td>
                        <td :style="WPanelScrolly.tdStyle">44</td>
                    </tr>
                    <tr>
                        <td :style="WPanelScrolly.tdStyle">51</td>
                        <td :style="WPanelScrolly.tdStyle">52</td>
                        <td :style="WPanelScrolly.tdStyle">53</td>
                        <td :style="WPanelScrolly.tdStyle">54</td>
                    </tr>
                </tbody>
            </table>
        </w-panel-scrolly>
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WPanelScrolly: {
          tableStyle:
            "border-collapse:collapse; background-image:linear-gradient(141deg, #4cc5f8 0%, #3fd8eb 75%);",
          tdStyle:
            "padding:50px 22px; color:white; border:1px solid rgba(255,255,255,0.5); font-size:0.8rem;",
          ratio: 0.5
        },
        actions: []
      };
    },
    mounted: function() {
      return {};
    },
    computed: {},
    methods: {
      scroll: function(v) {
        //console.log('scroll', v)
      },
      updateRatio: function(v) {
        //console.log('updateRatio', v)
      }
    }
  });
    </script>
</body>
</html>
