<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>w-component-vue</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- extractHtml已自動添加@babel/polyfill與vue -->

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify@2.6.14/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/vuetify@2.6.14/dist/vuetify.min.js"
    ></script>

    <!-- fontawesome -->
    <link
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi/css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataAAPL.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataTemperature.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataHousePriceArea.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataFlare.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataRainClip.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataCivilSoilCodeIcon.js"
    ></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@2.4.12/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    /* width與max-width fix for IE11, 其外不能使用padding或margin避免失效 */
    width: 100vw;
    max-width: 100vw;
    font-family: inherit;
    background: #fff;
  }
  /* 組件所須全域樣式 */
  .item {
    /* 因item位於demolink, 提取各範例html後會刪除demolink, 故得額外補上 */
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .head1 {
    padding: 0px 0px 20px 0px;
    font-size: 2.5rem;
  }
  .bkh {
    /* 寬 */
    padding: 20px;
  }
  @media screen and (max-width: 800px) {
    /* 中 */
    .bkh {
      padding: 10px;
    }
  }
  @media screen and (max-width: 400px) {
    /* 窄 */
    .bkh {
      padding: 5px;
    }
  }
  .bk {
    /* 寬 */
    display: inline-block;
    vertical-align: top;
    padding: 0px 80px 60px 0px;
  }
  @media screen and (max-width: 1000px) {
    /* 中窄 */
    .bk {
      display: block;
      padding: 0px 0px 50px 0px;
    }
  }
  .cpitem {
    transition: all 0.3s;
    padding: 5px 15px;
    cursor: pointer;
  }
  .cpitem-white {
    background: #fff;
  }
  .cpitem-white:hover {
    background: #eee;
  }
  .cpitem-black {
    background: #333;
  }
  .cpitem-black:hover {
    background: #555;
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <v-app id="app" class="bkh" style="font-family:inherit;">
        <div class="head1">
            <span
                style="cursor:pointer;"
                title="open for copy link to view component"
                onclick="window.open('//yuda-lyu.github.io/w-component-vue/examples/app.html?cmp='+this.innerText,'_blank')"
            >w-level-grade</span>
        </div>
        <div class="bk">
            <div class="item">gradeTextFontSize &amp; gradeTextColor</div>

            <w-level-grade
                :levels="WLevelGrade.levels"
                :value="12"
                :grade-text-font-size="'0.8rem'"
                :grade-text-color="'#a44'"
            ></w-level-grade>
        </div>
    </v-app>

    <script>
  //install
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WLevelGrade: {
          levels: [
            {
              color: "rgba(180, 30, 60, 1)",
              low: 40,
              up: 45,
              delimiter: "-",
              text: ""
            },
            {

              low: 35,
              up: 40,
              delimiter: "-",
              text: ""
            },
            {
              color: "rgba(205, 45, 27, 1)",
              low: 30,
              up: 35,
              delimiter: "-",
              text: ""
            },
            {
              color: "rgba(218, 56, 36, 1)",
              low: 25,
              up: 30,
              delimiter: "-",
              text: ""
            },
            {
              color: "rgba(236, 68, 40, 1)",
              low: 20,
              up: 25,
              delimiter: "-",
              text: ""
            },
            {
              color: "rgba(252, 91, 46, 1)",
              low: 15,
              up: 20,
              delimiter: "-",
              text: ""
            },
            {
              color: "rgba(254, 153, 68, 1)",
              low: 10,
              up: 15,
              delimiter: "-",
              text: ""
            },
            {
              color: "rgba(254, 207, 143, 1)",
              low: 5,
              up: 10,
              delimiter: "-",
              text: ""
            },
            {
              color: "rgba(255, 230, 200, 1)",
              low: 0,
              up: 5,
              delimiter: "-",
              text: ""
            }
          ],
          levelsForKey: [
            { c: "rgba(225, 227, 24, 1)", min: 70, max: 80, dlm: "-", t: "" },
            { c: "rgba(136, 210, 73, 1)", min: 60, max: 70, dlm: "-", t: "" },
            { c: "rgba(70, 185, 111, 1)", min: 50, max: 60, dlm: "-", t: "" },
            { c: "rgba(32, 156, 135, 1)", min: 40, max: 50, dlm: "-", t: "" },
            { c: "rgba(40, 127, 141, 1)", min: 30, max: 40, dlm: "-", t: "" },

            { c: "rgba(200, 200, 200, 0.5)", min: 0, max: 10, dlm: "-", t: "" }
          ],
          levelsForDig: [
            { color: "#EC407A", low: 0.45, up: 0.72, delimiter: "-", text: "" },
            { color: "#FFEB3B", low: 0.2, up: 0.45, delimiter: "-", text: "" },
            { color: "#8BC34A", low: 0, up: 0.2, delimiter: "-", text: "" }
          ],
          levelsForText: [
            {
              color: "#EC407A",
              low: 0.45,
              up: 0.72,
              delimiter: "-",
              text: "(High)"
            },
            {
              color: "#FFEB3B",

              delimiter: "-",

            { color: "#8BC34A", low: 0, up: 0.2, delimiter: "-", text: "(Low)" }
          ],
          levelsForSep: [

            { color: "#8BC34A", low: 0, up: 0.2, delimiter: "", text: "(Low)" }
          ]
        },
        actions: []
      };
    },
    mounted: function() {
      return {};
    },
    computed: {},
    methods: {}
  });
    </script>
</body>
</html>
