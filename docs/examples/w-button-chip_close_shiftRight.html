  window.dataAAPL = dataAAPL;

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@2.0.32/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .head1 {
    margin: 0px;
    padding: 0px 0px 20px 0px;
    font-size: 2.5rem;
  }
  .bk {
    vertical-align: top;
    margin: 10px 0px 0px 0px;
    padding: 0px 0px 60px 0px;
  }
  @media screen and (min-width: 1000px) {
    /* 寬版 */
    .bk {
      display: inline-block;
      margin: 0px 80px 0px 0px;
    }
    .dz {
      width: 400px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;"
>
    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-button-chip</div>

        <w-button-chip
            :text="WButtonChip.text"
            :close="true"
            :shift-right="5"
            @click="ckBtn"
            @click-close="ckBtnClose"
        />
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WButtonChip: {
          text: "aBc數字123",
          prog: null,
          loading: false
        },
        actions: [
          {
            mode: "elemove",
            selector: 'button[type="button"]'
          }
        ]
      };
    },
    mounted: function() {
      return {};
    },
    computed: {},
    methods: {
      ckBtn: function() {
        console.log("ckBtn");
      },
      ckBtnClose: function() {
        console.log("ckBtnClose");
      },
      ckBtnItem1: function() {
        console.log("ckBtnItem1");
      },
      ckBtnItem2: function() {
        console.log("ckBtnItem2");
      },
      ckBtnProg: function() {
        console.log("ckBtnProg");
        let vo = this;
        let n = 0;
        let t = setInterval(function() {
          n += 0.5;
          vo.WButtonChip.prog = n;
          if (n >= 100) {
            vo.WButtonChip.prog = null;
            clearInterval(t);
          }
        }, 10);
      },
      ckBtnModProg: function(msg) {
        //console.log('ckBtnModProg', msg)

        //lock
        msg.setProg(0); //先設定prog為0使按鈕自動上鎖禁止高頻觸發

        try {
          // if (Math.random() < 0.5) { //隨機添加出錯
          //     throw new Error('Whoops!')
          // }
          setTimeout(function() {
            //模擬呼叫api時至少等1s才有反應能setProg, 若沒先設定prog為0按鈕不會上鎖
            let n = 0;
            let t = setInterval(function() {
              n += 0.5;
              msg.setProg(n);
              if (n >= 100) {
                //vo.WButtonChip.prog = null //當prog>=100時會由內部自動設定為null
                clearInterval(t);
              }
            }, 10);
          }, 1000);
        } catch (err) {
          //unlock
          msg.setProg(null);
        }
      },
      ckBtnLoading: function() {
        console.log("ckBtnLoading");
        let vo = this;
        vo.WButtonChip.loading = true;
        setTimeout(function() {
          vo.WButtonChip.loading = false;
        }, 2000);
      },
      ckBtnModLoading: function(msg) {
        console.log("ckBtnModLoading", msg);
        msg.setLoading(true);
        setTimeout(function() {
          msg.setLoading(false);
        }, 2000);
      }
    }
  });
    </script>
</body>
</html>
