  //initialize

    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WTooltip: {
          bShow1: false,
          bShow2: false,
          bShow3: false,
          bShow4: false,
          bShow5: false,
          bShow6: false,
          bShow7: false,

          items: ["foo", "bar", "fizz", "buzz"],
