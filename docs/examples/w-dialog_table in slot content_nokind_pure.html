<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for w-dialog: table in slot content</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi/css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataAAPL.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataTemperature.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataHousePriceArea.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataFlare.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
  window.dataHousePriceArea = dataHousePriceArea;
  window.dataFlare = dataFlare;
    </script>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- element-ui, 已按需打包故不需引用 -->
    <link
        _href="https://cdn.jsdelivr.net/npm/element-ui@2.13.0/lib/theme-chalk/index.css"
        rel="stylesheet"
    />
    <script _src="https://cdn.jsdelivr.net/npm/element-ui@2.13.0/lib/index.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@1.3.41/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .head1 {
    margin-bottom: 20px;
    padding: 0px;
    font-size: 30pt;
  }
  .item {
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .bk {
    vertical-align: top;
    margin-top: 20px;
  }
  .list {
    width: 100%;
  }
  @media screen and (min-width: 1000px) {
    .bk {
      display: inline-block;
      margin: 10px 90px 60px 0px;
    }
    .list {
      width: 400px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;"
>
    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-dialog</div>
        <div class="bk">
            <div class="item">table in slot content</div>

            <v-btn
                small
                rounded
                @click="WDialog.bShow17=!WDialog.bShow17"
            >Show({{WDialog.bShow17}})</v-btn>

            <w-dialog
                :show.sync="WDialog.bShow17"
                :title="WDialog.title"
                :width-max="500"
                @click-save="clickEvent('click-save')"
                @click-close="clickEvent('click-close')"
            >
                <template v-slot:content>
                    <div style="padding:20px 20px 10px 20px;">
                        <div style="margin:10px 0px 20px 0px;">{{WDialog.text2}}</div>
                        <div style="margin:10px 0px 25px 0px;">{{WDialog.text4}}</div>
                        <div style="font-size:1.5rem;">A data table</div>
                    </div>

                    <table style="width:100%; font-size:0.8rem;">
                        <thead>
                            <tr>
                                <th
                                    style="padding:5px 20px; text-align:left;"
                                >Dessert</th>
                                <th
                                    style="padding:5px 20px; text-align:left;"
                                >Calories</th>
                                <th
                                    style="padding:5px 20px; text-align:left;"
                                >Fat</th>
                                <th
                                    style="padding:5px 20px; text-align:left;"
                                >Carbs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >Frozen Yogurt</td>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >159</td>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >6</td>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >24</td>
                            </tr>
                            <tr>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >Ice cream sandwich</td>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >237</td>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >9</td>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >37</td>
                            </tr>
                            <tr>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >Eclair</td>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >262</td>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >16</td>
                                <td
                                    style="padding:5px 20px; border-top:1px solid #ddd;"
                                >23</td>
                            </tr>
                        </tbody>
                    </table>
                </template>
            </w-dialog>
        </div>
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WDialog: {
          bShow1: false,
          bShow2: false,
          bShow3: false,
          bShow4: false,
          bShow5: false,
          bShow6: false,
          bShow7: false,
          bShow8: false,
          bShow9: false,
          bShow10: false,
          bShow11: false,
          bShow12: false,
          bShow13: false,
          bShow14: false,
          bShow15: false,
          bShow16: false,
          bShow17: false,
          bShow18: false,
          bShow18A: false,
          bShow18B: false,
          headerBtns: [
            {
              icon: "fas fa-book-reader",
              tooltip: "測試book-reader",
              evName: "bookReader"
            },
            {
              icon: "fab fa-codepen",
              tooltip: "測試codepen",
              evName: "codepen"
            },
            {
              icon: "fab fa-docker",
              tooltip: "測試docker",
              evName: "docker"
            }
          ],
          title: "Popup Dialog",
          text1: "Article Title",
          text2: "Here is a article content, texts are from Vuetify.",
          text3:
            "Vuetify is a progressive framework that attempts to push web development to the next level. In order to best accomplish this task, some sacrifices had to be made in terms of support for older versions of Internet Explorer. This is not an exhaustive list of compatible browsers, but the main targeted ones.",
          text4:
            "There are three ways in which you can install Vuetify. The first (and recommended) way is to utilize the vuetify-loader or what we call automatic A-la-carte. This will ensure that your application only uses the features and styles from Vuetify that are needed, significantly reducing your application's compiled size. Keep in mind, when importing from vuetify/lib, the necessary styles are automatically imported for you.",
          text5: "End."
        },
        actions: []
      };
    },
    computed: {},
    methods: {
      clickEvent: function(data) {
        console.log(data);
      }
    }
  });
    </script>
</body>
</html>
