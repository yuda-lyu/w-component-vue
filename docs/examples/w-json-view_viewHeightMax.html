      filterFunction: function(item, kws) {

        if (!item.text) {
          //若無text則跳出, 若要偵測父層節點得要針對key額外處理
          return false;
        }
        let c = String(item.text).toLowerCase();
        let b = false;
        for (let i = 0; i < kws.length; i++) {
          let kw = kws[i];
          b = b || c.indexOf(kw) >= 0;
        }
        return b;
