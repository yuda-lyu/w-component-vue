<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>w-component-vue</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- extractHtml已自動添加@babel/polyfill與vue -->

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify@2.5.1/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/vuetify@2.5.1/dist/vuetify.min.js"
    ></script>

    <!-- fontawesome -->
    <link
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi/css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataAAPL.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataTemperature.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataHousePriceArea.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataFlare.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.18/res/data/dataRainClip.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
  window.dataHousePriceArea = dataHousePriceArea;
  window.dataFlare = dataFlare;
  window.dataRain = dataRain;
  window.dataRainClip = dataRainClip;
    </script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@2.2.34/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    /* width與max-width fix for IE11, 其外不能使用padding或margin避免失效 */
    width: 100vw;
    max-width: 100vw;
    font-family: inherit;
    background: #fff;
  }
  .item {
    /* 因item位於demolink, 提取各範例html後會刪除demolink, 故得額外補上 */
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .head1 {
    margin: 0px;
    padding: 0px 0px 20px 0px;
    font-size: 2.5rem;
  }
  .bk {
    vertical-align: top;
    margin: 10px 0px 0px 0px;
    padding: 0px 0px 60px 0px;
  }
  @media screen and (min-width: 1000px) {
    /* 寬版 */
    .bk {
      display: inline-block;
      margin: 0px 80px 0px 0px;
    }
    .dz {
      width: 400px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <v-app id="app" style="font-family:inherit; padding:0px 30px;">
        <div class="head1">
            <span
                style="cursor:pointer;"
                title="open for copy link to view component"
                onclick="window.open('//yuda-lyu.github.io/w-component-vue/examples/app.html?cmp='+this.innerText,'_blank')"
            >w-explorer</span>
        </div>
        <div class="bk">
            <div class="item">dark mode</div>

            <div style="padding:40px; background:#777;">
                <w-explorer
                    style="width:700px; height:400px; background:#333;
                               border-radius:5px;
                               overflow:hidden;
                               box-shadow: 0 3px 1px -2px rgb(0 0 0 / 20%), 0 2px 2px 0 rgb(0 0 0 / 14%), 0 1px 5px 0 rgb(0 0 0 / 12%);"
                    :items="WExplorer.fps1"
                    :tree-item-text-color="'#ddd'"
                    :tree-item-text-color-hover="'#eee'"
                    :tree-item-text-color-active="'#fff'"
                    :tree-folder-icon-color="'#FFCC80'"
                    :tree-folder-icon-color-hover="'#FFCC80'"
                    :tree-folder-icon-color-active="'#FFB74D'"
                    :tree-item-background-color="'transparent'"
                    :tree-item-background-color-hover="'#666'"
                    :tree-item-background-color-active="'#444'"
                    :toggle-tree-icon-color="'rgba(255,255,255,0.6)'"
                    :toggle-tree-icon-background-color="'transparent'"
                    :toggle-tree-icon-background-color-hover="'rgba(150,150,150,0.2)'"
                    :path-text-color="'#ddd'"
                    :path-text-color-hover="'#eee'"
                    :path-background-color="'transparent'"
                    :path-background-color-hover="'rgba(150,150,150,0.2)'"
                    :btn-display-tree-icon-color="'#ccc'"
                    :btn-display-tree-icon-color-hover="'#eee'"
                    :btn-display-tree-icon-color-focus="'#eee'"
                    :btn-display-tree-background-color="'transparent'"
                    :btn-display-tree-background-color-hover="'rgba(150,150,150,0.2)'"
                    :btn-display-tree-background-color-focus="'rgba(150,150,150,0.1)'"
                    :list-item-text-color="'#ddd'"
                    :list-item-text-color-hover="'#eee'"
                    :list-item-text-color-active="'#fff'"
                    :list-item-icon-color="'#FFCC80'"
                    :list-item-icon-color-hover="'#FFCC80'"
                    :list-item-icon-color-active="'#FFB74D'"
                    :list-item-background-color="'transparent'"
                    :list-item-background-color-hover="'rgba(150,150,150,0.2)'"
                    :list-item-background-color-active="'rgba(150,150,150,0.1)'"
                    :tree-drawer-bar-size="1"
                    :tree-drawer-bar-color="'rgba(150,150,150,0.4)'"
                    :line-between-path-and-list-width="1"
                    :line-between-path-and-list-color="'rgba(150,150,150,0.4)'"
                    :tree-item-text-font-size="'0.75rem'"
                    :list-item-text-font-size="'0.75rem'"
                    :path-text-font-size="'0.75rem'"
                ></w-explorer>
            </div>
        </div>
    </v-app>

  //initialize
  new Vue({

      return {

            { type: "file", path: "/Applications//Systems/Regulator.ini" },

            },

        ]
      };
    },
    mounted: function() {
      return {};
    },
    computed: {},
    methods: {
      ckItem: function(msg) {
        console.log("ckItem", msg);
      },

  });
    </script>
</body>
</html>
