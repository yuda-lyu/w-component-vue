<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for w-text-suggest: key error</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi/css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataAAPL.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataTemperature.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataHousePriceArea.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.10/res/data/dataFlare.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
  window.dataHousePriceArea = dataHousePriceArea;
  window.dataFlare = dataFlare;
    </script>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- element-ui, 已按需打包故不需引用 -->
    <link
        _href="https://cdn.jsdelivr.net/npm/element-ui@2.13.0/lib/theme-chalk/index.css"
        rel="stylesheet"
    />
    <script _src="https://cdn.jsdelivr.net/npm/element-ui@2.13.0/lib/index.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@1.4.34/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .head1 {
    margin: 0px;
    padding: 0px 0px 20px 0px;
    font-size: 2.5rem;
  }
  .item {
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .bk {
    vertical-align: top;
    padding: 10px 0px 30px 0px;
  }
  @media screen and (min-width: 1000px) {
    .bk {
      display: inline-block;
      padding: 10px 90px 60px 0px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;"
>
    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-text-suggest</div>
        <div class="bk">
            <div class="item">key error</div>

            <w-shell-material
                style="margin-top:30px;"
                :title="'請輸入水果種類'"
                :left-icon="'mdi-paw'"
            >
                <w-text-suggest
                    :items="WTextSuggest.objItems"
                    v-model="WTextSuggest.objValueErr"
                />
            </w-shell-material>
        </div>
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WTextSuggest: {
          objItems: [
            {
              key: "orange",
              text: "橘子(orange)"
            },
            {
              key: "banana",
              text: "香蕉(banana)"
            },
            {
              key: "strawberry",
              text: "草莓(strawberry)"
            }
          ],
          objValue: {
            key: "banana",
            text: "香蕉(banana)"
          },
          objValueErr: {
            key: "banana err",
            text: "香蕉(banana err)"
          },
          objItemsLarge: (function() {
            let vs = [];
            vs.push({
              key: "banana:1",
              text: "香蕉(banana:1)"
            });
            for (let i = 2; i <= 10000; i++) {
              vs.push({
                key: "banana:" + i,
                text: "香蕉(banana:" + i + ")"
              });
            }
            return vs;
          })(),
          objValueLarge: {
            key: "banana:1",
            text: "香蕉(banana:1)"
          },
          strItems: ["orange(橘子)", "banana(香蕉)", "strawberry(草莓)"],
          strValue: "strawberry(草莓)"
        },
        actions: [
          {
            mode: "eleclick",
            selector: 'input[type="text"]'
          },
          {
            mode: "keypress",
            key: "End"
          },
          {
            mode: "keypress",
            key: "Backspace",
            count: 15
          },
          {
            mode: "eleclick",
            selector: 'li[role="option"]',
            nth: 2
          },
          {
            mode: "eleclick",
            selector: "div.bk"
          }
        ]
      };
    },
    computed: {},
    methods: {}
  });
    </script>
</body>
</html>
