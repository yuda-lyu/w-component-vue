<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>example for w-text-selects: title</title>

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">

    <!-- mdi font -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">

    <!-- @babel/polyfill -->
    <script nomodule src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- vuetify -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue/dist/w-component-vue.umd.js"></script>

    <style>
      .v-application--wrap {
        display: block;
        /* fix for IE11 */
        font-family: inherit;
        background-color: #fff;
      }

      .item {
        border-left: 3px solid #ffba75;
        margin: 5px 5px 8px 0px;
        padding: 3px 3px 5px 10px;
        font-size: 0.9rem;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      .head1 {
        margin: 0px;
        padding: 0px;
        font-size: 30pt;
      }

      .bk {
        display: inline-block;
        margin: 10px 90px 60px 0px;
        vertical-align: top;
      }
    </style>

  </head>

  <body style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;">

    <v-app id="app" style="font-family:inherit;">

      <div class="head1">w-text-selects</div>
      <div class="bk">
        <div class="item">title</div>


        <w-text-selects :border-shadow="false" :border-color="'orange lighten-2'" :border-color-hover="'orange darken-2'" style="margin-top:30px;" :title="'請選擇水果種類'" :icon="'mdi-check-underline-circle'" :items="WTextSelects.objItems" v-model="WTextSelects.objValue" />
      </div>

    </v-app>

    <script>
      //install WComponentVue
      Vue.use(window['w-component-vue'])

      //initialize
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
          'WTextSelects': {
            objItems: [{
                key: 'orange',
                text: '橘子(orange)',
              },
              {
                key: 'banana',
                text: '香蕉(banana)',
              },
              {
                key: 'strawberry',
                text: '草莓(strawberry)',
              },
            ],
            objValue: {
              key: 'banana',
              text: '香蕉(banana)',
            },
            objValueErr: {
              key: 'banana err',
              text: '香蕉(banana err)',
            },
            objItemsLarge: (function() {
              let vs = []
              vs.push({
                key: 'banana:1',
                text: '香蕉(banana:1)',
              })
              for (let i = 2; i <= 10000; i++) {
                vs.push({
                  key: 'banana:' + i,
                  text: '香蕉(banana:' + i + ')',
                })
              }
              return vs
            })(),
            objValueLarge: {
              key: 'banana:1',
              text: '香蕉(banana:1)',
            },
            strItems: ['orange(橘子)', 'banana(香蕉)', 'strawberry(草莓)'],
            strValue: 'strawberry(草莓)',
          },
        }
      })
    </script>

  </body>

</html>
