<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <title>example for w-text-suggest: a lot of items</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.10.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script src="https://cdn.jsdelivr.net/npm/w-demores/res/data/dataAAPL.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores/res/data/dataTemperature.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
    </script>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@1.2.48/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .head1 {
    margin-bottom: 20px;
    padding: 0px;
    font-size: 30pt;
  }
  .item {
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .bk {
    vertical-align: top;
    margin-top: 20px;
  }
  .list {
    width: 100%;
  }
  @media screen and (min-width: 1000px) {
    .bk {
      display: inline-block;
      margin: 10px 90px 60px 0px;
    }
    .list {
      width: 400px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;"
>
    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-text-suggest</div>
        <div class="bk" style="width:240px;">
            <div class="item">a lot of items</div>

            <w-shell-material
                style="margin-top:30px;"
                :title="'請輸入水果種類'"
                :left-icon="'mdi-paw'"
            >
                <w-text-suggest
                    :border-shadow="false"
                    :border-color="'orange lighten-2'"
                    :border-color-focus="'orange darken-2'"
                    :background-color-focus="'orange lighten-5'"
                    :items="WTextSuggest.objItemsLarge"
                    :search-empty="'無有效項目'"
                    v-model="WTextSuggest.objValueLarge"
                />
            </w-shell-material>
        </div>
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: {
      WTextSuggest: {
        objItems: [
          {
            key: "orange",
            text: "橘子(orange)"
          },
          {
            key: "banana",
            text: "香蕉(banana)"
          },
          {
            key: "strawberry",
            text: "草莓(strawberry)"
          }
        ],
        objValue: {
          key: "banana",
          text: "香蕉(banana)"
        },
        objValueErr: {
          key: "banana err",
          text: "香蕉(banana err)"
        },
        objItemsLarge: (function() {
          let vs = [];
          vs.push({
            key: "banana:1",
            text: "香蕉(banana:1)"
          });
          for (let i = 2; i <= 10000; i++) {
            vs.push({
              key: "banana:" + i,
              text: "香蕉(banana:" + i + ")"
            });
          }
          return vs;
        })(),
        objValueLarge: {
          key: "banana:1",
          text: "香蕉(banana:1)"
        },
        strItems: ["orange(橘子)", "banana(香蕉)", "strawberry(草莓)"],
        strValue: "strawberry(草莓)"
      }
    },
    computed: {},
    methods: {}
  });
    </script>
</body>
</html>
